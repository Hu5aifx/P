<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pooja's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e1e;
            color: white;
        }

        .sidebar {
            width: 70px;
            background-color: #15191c;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            margin-top: 60%;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #6ed3b0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 30px;
        }

        /* Glowing Effect for Sidebars & Image Background */
        @keyframes glowEffect {
            0% { box-shadow: 0 0 10px rgba(110, 211, 176, 0.4); }
            50% { box-shadow: 0 0 20px rgba(110, 211, 176, 0.9); }
            100% { box-shadow: 0 0 10px rgba(110, 211, 176, 0.4); }
        }

        .menu-item {
            width: 50px;
            height: 50px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            background-color: transparent;
            border-radius: 5px;
            animation: glowEffect 2s infinite alternate;
        }

        .menu-item i {
            color: #6ed3b0;
            font-size: 20px;
        }

        .menu-item:hover {
            background-color: #2e3336;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 50px;
        }

        .text-content {
            flex: 1;
            padding-right: 50px;
        }

        .text-content h1 {
            font-size: 4rem;
            font-weight: bold;
        }

        .text-content .highlight {
            color: #6ed3b0;
        }

        .text-content h2 {
            font-size: 1.5rem;
            font-weight: normal;
            margin: 10px 0;
            border-bottom: 1px solid #aaa;
            display: inline-block;
            padding-bottom: 5px;
        }

        .text-content p {
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 20px;
            color: #ccc;
        }

        .btn {
            --color: #00A97F;
            --color2: rgb(10, 25, 30);
            padding: 0.8em 1.75em;
            background-color: transparent;
            border-radius: 6px;
            border: 0.3px solid var(--color);
            transition: 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
            font-weight: 300;
            font-size: 17px;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            text-transform: uppercase;
            color: var(--color);
            box-shadow: 0 0 10px rgba(0, 169, 127, 0.6);
            animation: buttonPulse 2s infinite alternate;
        }

        .btn:hover {
            color: var(--color2);
            transform: scale(1.1) rotate(-2deg);
        }

        .image-section {
            position: relative;
        }

        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            padding: 10px;
            background: linear-gradient(45deg, #6ED3B0, #000000);
            background-size: 200% 200%;
            animation: borderAnimation 5s infinite linear, floatImage 4s ease-in-out infinite;
            box-shadow: 0px 0px 15px rgba(110, 211, 176, 0.8);
            transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
        }

        .image-section img:hover {
            transform: scale(1.08) rotate(1deg);
            box-shadow: 0px 0px 25px rgba(110, 211, 176, 0.9), 0px 0px 35px rgba(0, 0, 0, 0.8);
        }

        @keyframes floatImage {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        @keyframes borderAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .social-item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.3s;
            animation: glowEffect 2s infinite alternate;
        }

        .social-item i {
            color: #6ed3b0;
            font-size: 20px;
        }

        .social-item:hover {
            background-color: #2e3336;
            border-radius: 50%;
            transform: scale(1.1);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main {
                flex-direction: column;
                padding: 20px;
            }

            .text-content {
                text-align: center;
                padding-right: 0;
            }

            .image-section img {
                width: 80%;
                margin-top: 20px;
            }

            .social-sidebar {
                position: fixed;
                bottom: 10px;
                right: 10px;
                z-index: 10;
            }
        }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>

  <body>

    <div class="row">

      <div class="col-md-1">

        <div class="sidebar">

          <div class="logo">PS</div>

          <div class="menu-item">
            <i class="fa-solid fa-house" style="color: #6ed3b0;"></i>
          </div>

          <div class="menu-item"><i class="fa-solid fa-user"style="color: #6ed3b0;"></i></div>
          <div class="menu-item"><i class="fa-solid fa-pen-ruler"style="color: #6ed3b0;"></i></div>
          <div class="menu-item"><i class="fa-solid fa-wrench"style="color: #6ed3b0;"></i></div>
          <div class="menu-item"><i class="fa-solid fa-phone"style="color: #6ed3b0;"></i></div>

        </div>

      </div>

      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="main">

          <div class="text-content">

            <div class="btn-container">

      <div class="col-md-4">
          <div class="image-section">
            <img src="./Css Card_files/off g.avif" style="width:100%;">  
          </div>
      </div>

      <div class="col-md-1 d-flex justify-content-center align-items-center">
          <div class="social-sidebar">

            <div class="social-item"><i class="fa-brands fa-facebook"></i></div>

            <div class="social-item"><i class="fa-brands fa-twitter"></i></div>
            <div class="social-item"><i class="fa-brands fa-google"></i></div>
            <div class="social-item"><i class="fa-brands fa-linkedin"></i></div>

          </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
